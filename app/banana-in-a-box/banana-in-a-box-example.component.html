<div class="container">
    <div class="block-header">
        <h2>Banana in a box [()] = "..."</h2>
    </div>

    <eg-in-out [(inOut)]="model.inOut" [emitValue]="model.emitValue"></eg-in-out>

    <div class="row">

        <div class="col-lg-6">

            <div class="well">

                <form #form="ngForm" class="form-horizontal" novalidate>

                    <fieldset>

                        <div class="form-group">

                            <label for="emitValue" class="col-lg-2 control-label">Emit Value</label>

                            <div class="col-lg-10">
                                <input [(ngModel)]="model.emitValue" name="emitValue" class="form-control" id="emitValue" placeholder="Emit Value" type="text">
                            </div>

                        </div>

                        <div class="form-group">

                            <label for="inOut" class="col-lg-2 control-label">In-Out</label>

                            <div class="col-lg-10">
                                <input [(ngModel)]="model.inOut" name="inOut" class="form-control" id="inOut" placeholder="In Out" type="text">
                            </div>

                        </div>

                        <div class="form-group">

                            <div class="col-lg-10 col-lg-offset-2">

                                <button type="submit" class="btn btn-primary">Emit</button>

                            </div>

                        </div>

                    </fieldset>

                </form>

            </div> <!-- well -->

        </div> <!-- col -->

    </div> <!-- .row -->

</div>
